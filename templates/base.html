<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IEDC Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- This is the new style section --- */

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* 1. Set the background */
            /* This uses the same background image as your login page */
            background-image: url('/static/assets/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps background still */
            min-height: 100vh;
        }

        /* 2. Make the navbar a glass-box */
        .navbar {
            background: rgba(255, 255, 255, 0.05) !important; /* Override Bootstrap */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        /* Make navbar text white so we can see it */
        .navbar-brand, .navbar-text {
            color: #ffffff !important;
        }
        .btn-outline-danger {
            color: #ffc9c9;
            border-color: #ffc9c9;
        }
        .btn-outline-danger:hover {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }

        /* 3. Make all Bootstrap cards glass-boxes */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #ffffff; /* Make text inside cards white */
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        /* Make all text inside cards white */
        .card-title, .card-text, .card-subtitle, .card-body h3, .card-body p, .card-body h6 {
            color: #ffffff !important;
        }

        /* Style page headers and paragraphs */
        h3, p {
            color: #ffffff;
        }

        /* Style the form elements on the student page */
        .form-label {
            color: #ffffff;
        }
        .form-control {
            background: transparent !important;
            border: 2px solid rgba(255, 255, 255, 0.2) !important;
            color: #ffffff !important;
            border-radius: 40px !important; /* Match login style */
        }
        .form-control::placeholder {
            color: #eee !important;
        }
        /* Fix for file input text color */
        .form-control[type="file"] {
            color: #eee;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        /* Make flash messages (like "upload successful") match the theme */
        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #d4edda;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">IEDC Event Portal</a>
            {% if current_user.is_authenticated %}
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Welcome, {{ current_user.username }} ({{ current_user.role }})
                </span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
