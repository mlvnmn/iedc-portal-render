<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IEDC Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2f1b4c; /* Fallback color */
            /* You can replace this with a real image URL */
            background-image: linear-gradient(to top, #30184e, #4c2c72), url('https://i.pinimg.com/originals/81/06/61/810661a31ad1107c81d832e18337b51c.jpg');
            background-size: cover;
            background-position: center;
        }

        /* This is the main login form box */
        .login-box {
            width: 420px;
            /* This creates the "glass" effect */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .login-box h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* This is for the "Invalid username or password" message */
        .flash-message {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.3);
            color: #ffc9c9;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        /* This holds the input field and icon */
        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #ffffff;
            padding: 0 20px 0 45px; /* Leave space for icon */
        }

        /* Style for the placeholder text */
        .input-box input::placeholder {
            color: #eee;
        }

        /* Style for the icon */
        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #ffffff;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #ffffff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login-box">
        
        <form method="POST" action="/login">
            <h1>Login</h1>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

</body>
</html>
