<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IEDC Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('/static/assets/background.jpg');
            background-size: cover;
            background-position: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo-container img {
            max-width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .login-box {
            width: 420px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .login-box h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .flash-message {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.3);
            color: #ffc9c9;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0; /* Reduced margin slightly */
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #ffffff;
            padding: 0 20px 0 45px;
        }

        .input-box input::placeholder { color: #eee; }
        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #ffffff;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #ffffff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        
        /* --- NEW STYLES --- */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #ccc;
            font-size: 0.9em;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .divider:not(:empty)::after {
            margin-left: .25em;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: #4285F4;
            color: #ffffff;
        }
        .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background: #fff; /* Google logo background */
            border-radius: 50%;
            padding: 1px;
        }
        /* --- END OF NEW STYLES --- */
    </style>
</head>
<body>

    <div class="login-box">

        <div class="logo-container">
            <img src="/static/assets/logo.png" alt="College Logo">
        </div>
        
        <form method="POST" action="/login">
            <h1>Login</h1>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="divider">OR</div>

        <a href="{{ url_for('google_login') }}" class="btn btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
            Sign in with Google
        </a>

    </div>

</body>
</html>
